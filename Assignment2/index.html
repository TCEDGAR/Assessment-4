<!DOCTYPE html>
<html>
<head>
    <title>Online Electronics Store - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .banner {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-img {
            width: 180px;
            height: 200px;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <img src="images/banner.jpg" alt="Store Banner" class="banner">

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">AboutUs</a>
        <a href="contact.html">ContactUs</a>
    </div>

    <div class="product-container">
        <img src="images/product1.jpg" class="product-img" alt="Product 1">
        <img src="images/product 2.jpg" class="product-img" alt="Product 2">
        <img src="images/product3.jpg" class="product-img" alt="Product 3">
        <img src="images/product 4.jpg" class="product-img" alt="Product 4">
    </div>

</body>
</html>
